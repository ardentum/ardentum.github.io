<!DOCTYPE html>

<html>
<head>
    <title></title>
    <style type="text/css">
        html {
          height: 100%;
        }
        body {
          height: 100%;
          position: relative;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-weight: 100;
        }
        .container {
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          position: absolute;
          background: url("http://toplogos.ru/images/logo-gazprom-neft.png") no-repeat;
          background-position: bottom right;
          background-size: 200px;
          margin: 100px;
          text-align: center;
        }
        .container .button {
          width: 200px;
          height: 200px;
          display: inline-block;
          background: #0072BF;
          color: #fff;
          border-radius: 200px;
          line-height: 200px;
          font-size: 100px;
          margin: 40px;
        }
        .container .button:hover {
          background: #26a8ff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class='row'>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
        </div>
        <div class='row'>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
        </div>
    </div>
</body>
</html>
