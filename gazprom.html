<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style type="text/css">
        html {
          height: 100%;
          overflow: hidden;
        }
        body {
          height: 100%;
          position: relative;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-weight: 100;
          overflow: hidden;
          margin: 0;
          background: #0077BF;
        }

        .main {
            top: 0; bottom: 0; left: 0; right: 0;
            position: absolute;
            margin: 10px;
        }

        .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        @keyframes enlarge {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .container .button {
          width: 160px;
          height: 160px;
          display: inline-block;
          background: #0072BF;
          color: #fff;
          border-radius: 200px;
          line-height: 160px;
          font-size: 100px;
          margin: 30px;
          transition: all 0.1s ease-out;
          padding: 0;
          border: solid 3px #fff;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-weight: 100;
          outline: none;
          transform: scale(1);
        }

        .container .row {
            white-space: nowrap;
        }

        .container .button.active {
          transform: scale(1.2);
          background: #FBA840;
        }

    </style>
</head>
<body ontouchstart="">
    <div class="main">
        <div class="container">
            <div class='row'>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
            </div>
            <div class='row'>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    var activeButton = null;

    document.addEventListener('touchstart', function () {
        if (activeButton) {
            activeButton.className = 'button';
        }
    });

    Array.prototype.slice.call(document.querySelectorAll('.button')).forEach(function (button) {
        button.addEventListener('touchstart', function (event) {
            if (activeButton) {
                activeButton.className = 'button';
            }

            activeButton = button;
            activeButton.className = 'button active';

            event.stopPropagation();
        });
    });
</script>
</html>
