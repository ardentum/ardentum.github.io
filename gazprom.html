<!DOCTYPE html>

<html>
<head>
    <title></title>
    <style type="text/css">
        html {
          height: 100%;
          overflow: hidden;
        }
        body {
          height: 100%;
          position: relative;
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-weight: 100;
          overflow: hidden;
          margin: 0;
        }

        .main {
            top: 0; bottom: 0; left: 0; right: 0;
            position: absolute;
            background: url("http://toplogos.ru/images/logo-gazprom-neft.png") no-repeat;
            background-position: bottom right;
            background-size: 150px;
            padding: 10px;
        }

        .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }

        @keyframes enlarge {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .container .button {
          width: 180px;
          height: 180px;
          display: inline-block;
          background: #0072BF;
          color: #fff;
          border-radius: 200px;
          line-height: 180px;
          font-size: 100px;
          margin: 40px;
          transition: all 0.2s ease;
        }

        .container .row {
            white-space: nowrap;
        }

        .container .button:hover {
          background: #26a8ff;
          animation: enlarge 0.2s ease forwards;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class='row'>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
            </div>
            <div class='row'>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
            </div>
        </div>
    </div>

    
</body>
</html>
